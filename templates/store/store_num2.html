<div class="wrapper">
  <div class="store-title">
    <p><span class="title1"><a href="/lavico/member/index?wxid={@wxid}">会员</a></span><span class="title2">门店查询</span></p>
  </div>
  <div class="inquiry">
  <div class="city fl">{@cityName}</div>
  <div class="change fr"><input type="button"  border="0" class="chengeCity" value="切换城市" /></div>
  </div>
  <div class="store-list">
    <div class="store-listContent">
      <ul>
          <foreach for="{@city_docs}" var="docs" key="key">
            <li><a href="javascript:location.href='/lavico/store/searchByCity:show?CODE={@docs.CODE}&wxid={@wxid}'">
              <p class="name">{@docs.NAME}</p>
              <p class="adree"><span>地址：</span>{@docs.ADDR}</p>
              <p class="tel">电话：{@docs.TEL}</p>
                <p class="tel"><span>活动：</span>
                    <if condition="{@docs.ACT==null}">
                        暂无活动，敬请期待！
                        <else/>
                        {@docs.ACT}

                    </if>

                </p>
              </a>
            </li>
          </foreach>
          
      </ul>
    </div>
  </div>
</div>
<script type="text/javascript">
window.onload=function(){
	$(".chengeCity").click(function(){
		window.location.href = "/lavico/store/searchByCity?wxid={@wxid}";
	});

	$("div.store-listContent").find("ul li:last-child").css("border-bottom", "none");
}
</script>
