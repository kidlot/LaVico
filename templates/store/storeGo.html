<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=88318be4b6609ecec7e76169932d0b77"></script>
<script>
    window.onload=function(){
        var map = new BMap.Map("allmap");
        var point = new BMap.Point({@locationLat},{@locationLng});
    map.centerAndZoom(point,12);

    function myFun(result){
        console.log("1")
        var cityName = result.name;
        map.setCenter(cityName);
        //location.href = "/lavico/store/currentCustomerLocation:show?wxid={@wxid}&cityName=" + cityName;
        $.get("/lavico/store/currentCustomerLocation:show?wxid={@wxid}&cityName=北京市",function(doc){
            console.log("doc:"+doc);
            document.write(doc);
        })
    }
    var myCity = new BMap.LocalCity();
    myCity.get(myFun)

    //    $(".chengeCity").click(function(){
    //        window.location.href = "/lavico/store/searchByCity?wxid={@wxid}";
    //    });

    $("div.store-listContent").find("ul li:last-child").css("border-bottom", "none");
    }

</script>
<div id="allmap"></div>
