
<div class="wrapper">
    <div class="header"><img src="/lavico/public/images/head_bg.jpg" /></div>
    <div class="coupon">
        <div class="coupon-content">
            <if condition="{@pic=='undefined'}">
                <img src="/lavico/public/images/liquan.jpg" />
                <else/>
                <img src="{@pic}" />
            </if>
        </div>
    </div>
    <div class="look-text">
        <if condition="{@getActivities!='no'}">
            <p class="get">
                <if condition="{@stuas=='true'}">
                    {@name}
                    <else/>
                    恭喜您获得奖券:{@name}
                </if>
                <br />
                可在“专属礼券”内查询</p>
            <p class="click-look"><a href="/lavico/member/card_member/coupon/index?wxid={@wxid}">点击查看</a></p>
        <else/>
            <p class="get">本次活动优惠卷已领完,下次活动更精彩,敬请期待</p>
        </if>
    </div>
</div>
