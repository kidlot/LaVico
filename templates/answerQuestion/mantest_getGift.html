
<div class="wrapper">
    <div class="header">
        <img src="/lavico/public/images/head_bg.jpg" />
    </div>
    <if condition="{@type=='-1'}">
        <div class="coupon">
            <div class="points-content">
                <img src="/lavico/public/images/points_banner-604X319.jpg" />
                    <div class="points_txt">
                        <foreach for="{@jsonResult}" var="resultString">
                            <label style="font-size: 2.4rem">{@resultString.getScore}积分</label>
                        </foreach>
                    </div>
                </div>
            </div>
            <foreach for="{@jsonResult}" var="resultString">
                <div class="look-text">
                    <p class="get">

                        恭喜您获得{@resultString.getScore}积分<br />
                        可在“积分明细”内查询</p>
                    <p class="click-look"><a href="/lavico/member/card_member/points/index?wxid={@wxid}">点击查看</a></p>
                </div>
            </foreach>
        <else/>
        <div class="coupon">
            <div class="coupon-content">
                <if condition="{@pic=='undefined'}">
                    <img src="/lavico/public/images/liquan.jpg" />
                    <else/>
                    <img src="{@pic}" />
                </if>
            </div>
        </div>
        <div class="look-text">
            <if condition="{@getActivities!='no'}">
                <p class="get">
                    <if condition="{@stuas=='true'}">
                        {@name}
                        <else/>
                        恭喜您获得奖券:{@name}
                    </if>
                    <br />
                    可在“专属礼券”内查询</p>
                <p class="click-look">
                    <if condition="{@isok!='0'}">
                        <a href="/lavico/member/card_blank/coupon/index?wxid={@wxid}">点击查看</a>
                    <else/>
                        <a href="/lavico/member/card_member/coupon/index?wxid={@wxid}">点击查看</a>
                    </if>

                </p>
                <else/>
                <p class="get">本次活动优惠券已领完,下次活动更精彩,敬请期待</p>
            </if>
        </div>
    </if>
</div>
