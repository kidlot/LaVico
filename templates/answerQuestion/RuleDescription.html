<style>

</style>
<div class="panel panel-default formText" >
    <div class="panel-heading clearfix">
    </div>
    <div class="panel-body" style="background:#f9fafb;">
        <div class="col-md-12">
            <br>
            <div style="min-height: 70px;">

                <input type="button" value="保存" name="btnSave" class="btn btn-embossed btn-primary" onclick="save()" style="float: right; margin-left: 300px;">
            </div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2">奖项设置</label>
                    <div class="col-sm-10">
                        <textarea  class="form-control postData" rows="3"  id="description" style="width: 600px;height:400px;" placeholder="奖项设置">{@doc.description}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2">免责声明</label>
                    <div class="col-sm-10">
                        <textarea class="form-control postData" rows="3"  id="relief" style="width: 600px;height:400px;" placeholder="免责声明">{@doc.relief}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2">说明</label>
                    <div class="col-sm-10">
                        <textarea class="form-control postData" rows="3"  id="explanation" style="width: 600px;height:400px;"  placeholder="说明">{@doc.explanation}</textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function save(){
        var description = encodeURIComponent($("#description")).val());
        var relief = $("#relief").val();
        var explanation = $("#explanation").val().replace(/[\n\r\t]/,'<br/>');
        $.get("/lavico/answerQuestion/RuleDescription:save",{description:description,relief:relief,explanation:explanation},function(result){
            alert("保存成功");
        })
    }
</script>
<script>

    var description = decodeURIComponent('{@doc.description}');
    var relief = decodeURIComponent('{@doc.relief}');
    var explanation = decodeURIComponent('{@doc.explanation}');
    document.getElementById("description").value = description;
    document.getElementById("relief").value = relief;
    document.getElementById("explanation").value = explanation;

</script>
