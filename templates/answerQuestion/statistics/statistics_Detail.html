<style>
    .floatRight{float: right;}
    .width50{width:50px;}
    .width100{width:100px;}
    .width150{width:150px;}
    .width250{width:250px;}
    .width350{width:350px;}
    .height35{heigth:35px;}
    .staCount{background-color:#e8e8e8;}
    .lineCenter{text-align: center;}
    .maginTop20{margin-top:20px;}
    .tableSty{width: 97%; line-height: 35px;margin: 0px auto; border: 1px solid darkgray;}
    .borderBtm{border-bottom:1px solid darkgray;}
</style>
<ul class="breadcrumb clearfix">
    <li class="b01"><a href="/welab/AppList" class="stay">应用管理</a> <em></em></li>
    <li class="b02"><a href="/lavico/answerQuestion/themeList?themetype={@themetype}" class="stay">问答测试</a> <em></em></li>
    <li class="active"><span>统计</span></li>
</ul>

<div name="container" class="panel panel-default">
    <div class="panel-heading" style="height: 50px">
        <div class="btn-group" style="float: left;">
            <div class="btn-group" style="float: left; margin-top: 6px">
                <a href="javascript:history.back();"><i class="fui-arrow-left"></i>返回</a>
            </div>
        </div>
        <div class="btn-group" style="float: left; margin-left: 15px">
            <h6 style="margin-top: 2px; color: #1ABC9C">详情</h6>
        </div>
    </div>
    <div style="float: right; width: 306px;margin-top: 10px;">
        <input type="text" id="startDate" name="startDate" class="form-control input-sm" style="width: 95px" value="{@ startDate}">
        <input type="text" id="stopDate" name="stopDate" class="form-control input-sm" style="width: 95px" value="{@ stopDate}">
        <input type="button" class="btn btn-xs btn-primary mhm" value="搜索" onclick="search()">
    </div>
    <div name="title" style="padding: 10px;">
        <div nam="main">
            <div name="getMember" class="maginTop20">
                <table class="table table-hover" id="tagList">
                    <thead>
                    <tr>
                        <th>答题时间</th>
                        <th>参与人数</th>
                        <th>完成人数</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach for="{@newArr}" var="oneDoc" key="key">
                        <tr class="borderBtm">
                            <td class="width50">{@oneDoc.year}</td>
                            <td class="width50">{@oneDoc.no_finish}</td>
                            <td class="width50">{@oneDoc.finishcount}</td>

                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <include file="welab/templates/paginator.html" model="@page" model.url="/lavico/answerQuestion/statistics/statistics_Detail?themeId={@themeId}&startTime={@startDate}&stopDate={@stopDate}&page=%pagenum%" />
            </div>
        </div>
    </div>
</div>
<script>
    function search(){
        var id = '{@themeId}';
        var startTime = $("#startDate").val();
        var stopDate = $("#stopDate").val();
        window.location.href = "/lavico/answerQuestion/statistics/statistics_Detail?themeId="+id+"&startTime="+startTime+"&stopDate="+stopDate;
    }
</script>
