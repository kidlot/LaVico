<div name="getMember" class="maginTop20">
    <table class="table table-hover" id="tagList">
        <thead>
        <tr class="staCount borderBtm">
            <th class="width50">名称</th>
            <th class="width50">状态</th>
            <th class="width50">开始时间</th>
            <th class="width50">结束时间</th>
            <th class="width50">类型</th>
            <th class="width50">完/参</th>
            <th class="width50">完成率</th>
            <th class="width50">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach for="@data" var="doc" key="key">
            <tr class="borderBtm">
                <td class="width50"><a target="_blank" href="/lavico/answerQuestion/question/updateQuestion?_id={@doc.themeId}">{@doc.theme}</a></td>
                <td class="width50" id="openClose">{@doc.status}
                    <input type="hidden" name="id" id="docId" value="{@doc.themeId}">
                    <!--<if condition="{@doc.isOpen==1}">-->
                    <!--进行中-->
                    <!--<else/>-->
                    <!--已关闭-->
                    <!--</if>-->
                </td>
                <td class="width50">{@doc.beginTime}</td>
                <td class="width50">{@doc.endTime}</td>
                <td class="width50">
                    <if condition="{@doc.themeType==0}">
                        对错型
                        <elseif condition="{@doc.themeType==1}"/>
                        测试题
                        <else/>
                        调查题
                    </if>
                </td>
                <td class="width50">&nbsp;&nbsp;{@doc.finishCount}/{@doc.totalPop}</td>
                <td class="width50">
                    <if condition="{@doc.totalPop==0}">
                        0%
                        <else/>
                        {@doc.count}
                    </if>
                </td>
                <td class="width50">
                    <div class="switch has-switch way">
                        <if condition="{@doc.isOpen==0}">
                            <div class="switch-animate switch-off" data="{@doc._id}" onclick="audioClick(this,'{@doc.themeId}')">
                                <input type="checkbox" data-toggle="switch">
                                <span class="switch-left">关</span>
                                <label>&nbsp;</label>
                                <span class="switch-right">开</span>
                            </div>
                            <else/>
                            <div class="switch-animate switch-on" data="{@doc._id}"  onclick="audioClick(this,'{@doc.themeId}')">
                                <input type="checkbox" data-toggle="switch">
                                <span class="switch-left">关</span>
                                <label>&nbsp;</label>
                                <span class="switch-right">开</span>
                            </div>
                        </if>
                    </div>
                    <a href="/lavico/answerQuestion/statistics/statistics_true?_id={@doc.themeId}&finishCount={@doc.finishCount}&totalPop={@doc.totalPop}&themetype=0" class="btn btn-xs btn-primary mhm">统计</a>
                    <a href="javascript:;" onclick="func_remove(this,'{@ doc.themeId}')" class="btn btn-xs mhm">删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div style="margin-left: 17px;"><include file="welab/templates/paginator.html" model="@page" model.url="/lavico/answerQuestion/statistics/statistics_list:page?page=%pagenum%" /></div>
</div>
<script>
    function audioClick(o,id,themetype){
        var flag = '';
        if ($(o).hasClass("switch-off")){
            $(o).removeClass("switch-off")
            $(o).addClass("switch-on")
            flag = 'on'; //  开
            $(o).parent().parent().parent().parent().find("#openClose").html("进行中")


        }else{
            $(o).addClass("switch-off")
            $(o).removeClass("switch-on")
            flag = 'off'; // 关
            $(o).parent().parent().parent().parent().find("#openClose").html("已关闭")
        }

        if(flag){
            var oLinkOptions = {} ;
            oLinkOptions.data = [{name:'_id',value:id}];
            oLinkOptions.type = "POST";
            oLinkOptions.url = "/lavico/answerQuestion/statistics/statistics_list:close";
            $.request(oLinkOptions,function(err,nut){
                if(err) throw err ;
                nut.msgqueue.popup();//调用welab前台提示控件
                $.controller("/lavico/answerQuestion/statistics/statistics_list")
            });
        }
    }

    function func_remove(o,id){
        var oLinkOptions = {} ;
        oLinkOptions.data = [{name:'_id',value:id}];
        oLinkOptions.type = "POST";
        oLinkOptions.url = "/lavico/answerQuestion/statistics/statistics_list:del";
        $.request(oLinkOptions,function(err,nut){
            if(err) throw err ;
            nut.msgqueue.popup();//调用welab前台提示控件
            $.controller("/lavico/answerQuestion/statistics/statistics_list")
        });
    }
</script>
