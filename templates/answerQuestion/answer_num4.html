<script>
window.onload=function(){

    var tipDiv="no";
        if(tipDiv=="yes"){
            window.popupStyle2.on("您已经答过次提",function(event){
            if(event == "confirm"){
                //location.href="/lavico/member/card_blank/register?wxid="+$("#wxid").val()
            }
        })
    }
}


</script>


<if condition="{@themeType==0}" xmlns="http://www.w3.org/1999/html">
    <!--答题抢积分-->
    <div class="wrapper">
        <div class="header"><img src="/lavico/public/images/head_bg.jpg" /></div>
        <div class="coupon">
            <div class="points-content">
                <img src="/lavico/public/images/points_banner-604X319.jpg" />
                <div class="points_txt">
                    <foreach for="{@jsonResult}" var="resultString">
                        <label style="font-size: 2.4rem">{@resultString.getScore}积分</label>
                    </foreach>
                </div>
            </div>
        </div>
        <foreach for="{@jsonResult}" var="resultString">
            <div class="look-text">
                <p class="get">恭喜您获得{@resultString.getScore}积分<br />
                    可在“积分明细”内查询</p>
                <p class="click-look"><a href="/lavico/member/card_member/points/index?wxid={@wechatid}">点击查看</a></p>
            </div>
        </foreach>
    </div>
    <elseif condition="{@themeType==1}"/>
    <!--型男测试-->
    <div class="wrapper">
        <div class="mobile">
            <div class="points-content">
                <img src="/lavico/public/images/man_test_result-642X385.png" />
                <div style="text-align: left;position:absolute; top: 20%; left: 18%;width:30%">
                    <p style="font-size: 1.4rem;font-weight:normal;line-height: 1.2em;width:28%; width:90%">经LaVico  郎维高权威机构鉴定</p>
                    <foreach for="{@jsonResult}" var="resultString">
                        <p style="font-size: 1.4rem;color: #a47e3c;font-weight:normal;margin-top: 10px">您是{@resultString.getLabel}</p>
                    </foreach>    
                </div>
            </div>
            <foreach for="{@jsonResult}" var="resultString">
                <div class="man-test-content">
                    <div class="title1">{@resultString.getLabel}</div>
                    <div class="subtext">{@resultString.getTipContent}</div>
                </div>
            </foreach>
            <div class="line"></div>
            <if condition="{@resultString.getActivities!=''}">
                <div class="mobile-btn linebottom"><a href="/lavico/answerQuestion/mantest_getGift?getActivities={@resultString.getActivities}&wxid={@wechatid}">领取优惠券</a></div>
                <else/>
                <div class="mobile-btn linebottom"><a href="/lavico/answerQuestion/mantest_getGift?getActivities=no&wxid={@wechatid}">领取优惠券</a></div>
            </if>
        </div>
    </div>
    <else/>
    <!--主观题-->
    <div class="wrapper">
        <div class="header"><img src="/lavico/public/images/head_bg.jpg" /></div>
        <div class="coupon">
            <div class="points-content">
                <img src="/lavico/public/images/points_banner-604X319.jpg" />
                <div class="points_txt">
                    <foreach for="{@jsonResult}" var="resultString">
                        <label style="font-size: 2.4rem">{@resultString.getScore}积分</label>
                    </foreach>
                </div>
            </div>
        </div>
        <foreach for="{@jsonResult}" var="resultString">
            <div class="look-text">
                <p class="get">恭喜您获得{@resultString.getScore}积分<br />
                    可在“积分明细”内查询</p>
                <p class="click-look"><a href="/lavico/member/card_member/points/index?wxid={@wechatid}">点击查看</a></p>
            </div>
        </foreach>
    </div>
</if>
