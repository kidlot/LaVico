<script>

    window.hideShareButtion.on()

    window.onload=function(){

        var label ='{@label}';
        var sa = label.replace(/[ ]/g,"");
        var str = sa.substr(0,1);
        var art;
        var cha;
        var getlabel;
        if(str=="A"||str=="B"||str=="C"||str=="D"||str=="E"||str=="F"){

            art = sa.substr(1);
            if(art.indexOf(":")>=0){
                cha=(0==art.indexOf(':')?art.substr(1):art);
                getlabel=cha;
            }else{
                getlabel =art;
            }
        }else{
            getlabel=sa;
        }
        $("#getlabel").html(getlabel);
    }

</script>
