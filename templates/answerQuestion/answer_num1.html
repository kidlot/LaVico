<link rel="stylesheet" href="/lavico/public/css/base.css" />
<link rel="stylesheet" href="/lavico/public/css/main.css" />
<script>
    window.onload=function(){
        var flag="{@flag}";
        if(flag=="1")
        {
            window.popupStyle2.on("您还不是LaVico的会员，请先注册会员",function(event){
                if(event == "confirm"){
                    location.href="/lavico/member/index?wxid={@wechatId}";
                }
            })
        }
    }
</script>

<div class="wrapper">
    <div class="coupon-banner">
        <if condition="@docs.themeType=='1'">
            <img src="/lavico/public/images/test-man.jpg" style="text-align:center;" />
            <else/>
            <img src="/lavico/public/images/answer_banner.jpg" />
        </if>
    </div>
    <div class="activity-rules">
        <div class="begin"><a href="/lavico/answerQuestion/Filter?_id={@docs._id}&optionId=1&wechatid={@wechatId}&memberid={@memberid}">立即开始</a></div>
        <div class="text">
            <div class="title">活动及使用规则</div>
            <div class="title1">活动说明：</div>
            <div class="subtext">{@docs.explanation}</div>
            <div class="title1">奖项设置：</div>
            <div class="subtext">{@docs.description}</div>
            <div class="title1">免责声明：</div>
            <div class="subtext"><p>{@docs.relief}</p>
            </div>
        </div>
    </div>
</div>
