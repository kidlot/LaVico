function load(){
    if(window.name != "bencalie"){
        location.reload();
        window.name = "bencalie";
    }else{
        window.name = "";
    }
}


window.onload =function() {
    load();
}
var doc = JSON.parse('{@themeQuestion}');
var wechatId = '{@wechatId}';
var memberid = '{@memberid}';
var isReg=function(){
    var ok = '{@ok}';
    var conent = '{@conent}'
    if(ok=="1")
    {
        window.popupStyle2.on(conent,function(event){
            if(event == "confirm"){
            }
        })
        return false;
    }


    var flag="{@flag}";
        if(flag=="1")
        {

            window.popupStyle2.on("您还不是LaVico的会员，请先注册会员!",function(event){
                if(event == "confirm"){
                    location.href="/lavico/member/card_blank/register?wxid={@wechatId}";
                }
            })
            return false;
        }
    var flag="{@isok}";
    if(flag=="0")
    {

        window.popupStyle2.on("您已经答过此题,不能再答题!您将会看到上次答题的结果",function(event){
            if(event == "confirm"){
                location.href="/lavico/answerQuestion/finish?_id="+doc._id+"&wechatid="+wechatId+"&memberid="+memberid+"&themetype="+doc.themeType+"&stutas=true";
            }
        })
        return false;
    }

    var choose="{@choose}";
    if(choose!="-1")
    {

        window.popupStyle2.on("您之前未能完成答题，请重新答题",function(event){
            if(event == "confirm"){
                //location.href="/lavico/answerQuestion/answer?_id="+doc._id+"&wechatid="+wechatId+"&memberid="+memberid+"&optionId="+choose;
                location.href="/lavico/answerQuestion/answer?_id="+doc._id+"&wechatid="+wechatId+"&memberid="+memberid+"&optionId=1&status=true";
            }
        })
        return false;
    }
}
</script>
