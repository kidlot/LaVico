<script>
var isReg=function() {
    var isReg={@isReg};
    if(isReg=="0") {
        window.popupStyle2.on('您还不是LaVico的会员，请先注册会员', function (event) {
            location.href = '/lavico/member/index?wxid={@wxid}'
        })
        return false;
    }else if(isReg=="2"){
        window.popupStyle2.on('对不起，您的积分不足', function (event) {
            location.href = '/lavico/reedem/showList?wechatId={@wechatId}'
        })
        return false;
    }
}
</script>

<div class="wrapper">
    <div class="store-title">
        <p><span class="title1"><a href="/lavico/reedem/showList?wechatId={@wechatId}">积分兑换</a></span><span class="title2">兑奖细则</span></p>
    </div>
    <div class="use-rules">
        <div class="use-rulesContent">
            <div class="price_ticket"><img src="{@doc.bigPic}" /></div>
            <div class="gift-bottom" style="width:60%; padding:2% 20% 0;">
                <div class="fr right" style="width:100%">
                    <a href="/lavico/reedem/showList:exchange?memberId={@memberId}&needScore={@needScore}&wechatId={@wechatId}&wxid={@wxid}&point={@point}&aid={@aid}&_id={@_id}" name="nowGet" onclick="return isReg()">立即兑换</a>
                </div>
            </div>
            <div class="text">{@doc.description}</div>
        </div>
        <div class="gift_border"></div>
        <div class="gift_content">
            <div class="title1">活动说明：</div>
            <div class="subtext">{@doc.explanation}</div>
            <div class="title1">免责声明：</div>
            <div class="subtext"><p>{@doc.relief}</p></div>
        </div>
    </div>
</div>
