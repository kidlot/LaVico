<ul class="breadcrumb clearfix">
    <li class="b01"><a href="/welab/AppList" class="stay">返回</a> <em></em></li>
</ul>

<div class="panel panel-default">
    <div class="panel-heading">

        <div style="width: 300px;">
            <a href="/lavico/activity" class="btn btn-xs btn-primary mhm stay">刷新</a>
        </div>
    </div>
    <div class="panel-body">
        <table class="table" id="tagList">
            <thead>
            <tr>
                <th>活动CODE</th>
                <th>活动名称</th>
                <th>促销活动礼品</th>
                <th>优惠券金额</th>
                <th>已发/总数</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <foreach for="@list" var="doc">
                <tr>
                    <td>{@ doc.PROMOTION_CODE}</td>
                    <td>{@ doc.PROMOTION_NAME}</td>
                    <td>{@ doc.PROMOTION_DESC}</td>
                    <td>
                      <table class="children_table">
                        <tbody>
                          <foreach for='@doc.coupons' var='value'>
                            <tr>
                              <td>{@value.QTY}</td>
                            </tr>
                          </foreach>
                        </tbody>
                      </table>
                    </td>
                    <td>
                      <table class="children_table">
                        <tbody>
                          <foreach for='@doc.coupons' var='value'>
                            <tr>
                              <td>
                                {@value.USED}/{@value.COUNT}
                              </td>
                            </tr>
                          </foreach>
                        </tbody>
                      </table>
                    </td>
                    <td>
                        <a href="/lavico/activity/index:modify_html?aid={@ doc.PROMOTION_CODE}" class="btn btn-xs btn-primary mhm stay">配置</a>
                        <a href="/lavico/activity/index:history?_id={@ doc._id}" class="btn btn-xs btn-primary mhm stay">记录</a>
                        <a href="javascript:;" onclick="func_remove('{@ doc._id}',this)" class="btn btn-xs mhm">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        
    </div>
</div>
<style>
#tagList tr td .children_table tr td{
  #background:white;
} 
#tagList tr td .children_table tr td{
  border-bottom: 5px #edeff0 solid;
  border-top: 5px #edeff0 solid;
}  
</style>
<script>
    function func_remove(_id,event){
        if (confirm("真的要删除吗？")){
            $.ajax({
                url: "/lavico/activity/index:remove?_id="+_id,
                cache: false
            }).done(function( json ) {
                if(json.err == 0){
                    $(event).parents("tr").fadeOut();
                }else{
                    $.globalMessenger().post({
                        message: json.msg,
                        type: 'error',
                        showCloseButton: true})
                }
            });
        }else{
            return false;
        }
    }
</script>
