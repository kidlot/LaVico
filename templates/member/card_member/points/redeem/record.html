<div class="wrapper">
    <div class="store-title">
        <p><span class="title1"><a href="/lavico/member/index?wxid={@wxid}">会员</a></span><span class="title2">兑换记录</span></p>
    </div>
    <div class="points4">

        <if condition="@remaining != 0">

            <div class="title">
                <p class="text"><span class="fl">目前已兑换积分</span><span class="fr">-{@total}</span></p>
            </div>
            <div class="points4-content">
                <div class="gift_point-box">
                    <foreach for="@log" key="key">

                        <if condition="{@log[key].type == 'sum'}">
                            <div class="{@log[key].class} clear">
                                <p><span class="fl">{@log[key].formatTime}</span></p>
                            </div>
                        <else/>
                            <ul>
                                <li>
                                    <span class="fl ml20 pt15">
                                     <p>{@log[key].name}×1</p>
                                     <p class="c3">
                                         {@log[key].year}-{@log[key].month}-{@log[key].day}</p>
                                    </span>
                                    <span class="fr c2 pt55">-{@log[key].needScore}</span>
                                </li>
                            </ul>
                        </if>
                    </foreach>
                    <p>&nbsp;</p>
                </div>
            </div>


        <else/>

            <div class="title">
                <p class="text"><span class="fl">目前已兑换积分</span><span class="fr">0</span></p>
            </div>
            <div class="points4-content">
                <div class="gift_point-box">
                <p style="font-size: 22px;padding;10px;padding-left:20px;">您还有没有兑换记录。</p>
                <p>&nbsp;</p>
                </div>
            </div>
        </if>
    </div>
</div>
