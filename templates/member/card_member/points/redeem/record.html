<div class="wrapper">
    <div class="store-title">
        <p><span class="title1"><a href="/lavico/reedem/showList?wechatId={@wxid}">积分兑换</a></span><span class="title2">兑换记录</span></p>
    </div>
    <div class="points4">

        <if condition="@total != 0">

            <div class="title">
                <p class="text"><span class="fl">目前已兑换积分</span><span class="fr">-{@total}</span></p>
            </div>
            <div class="points4-content">
                <div class="gift_point-box">
                    <foreach for="@log" key="key">

                        <if condition="{@log[key].type == 'sum'}">
                            <if condition="@key != 0">
                                {@htmlEndUl}
                            </if>
                            <div class="{@log[key].class} clear">
                                <p><span class="fl">{@log[key].formatTime}</span></p>
                            </div>
                            {@htmlStartUl}
                        <else/>

                            <li class="reddem" id="{@log[key].reddem_id}">
                                <span class="fl ml20 pt15">
                                 <p>{@log[key].name}</p>
                                 <p class="c3">
                                 {@log[key].formatTime}
                                 </p>
                                </span>
                                <span class="fr c2 pt55">-{@log[key].needScore}</span>
                            </li>

                            <if condition="@total == key + 1">
                                {@htmlEndUl}
                            </if>

                        </if>
                    </foreach>
                    <p>&nbsp;</p>
                </div>
            </div>


        <else/>

            <div class="title">
                <p class="text"><span class="fl">目前已兑换积分</span><span class="fr">0</span></p>
            </div>
            <div class="points4-content">
                <div class="gift_point-box">

                <p style="font-size:1.6rem;padding-left:4%;">您还没有兑换记录。</p>
                <p>&nbsp;</p>
                </div>
            </div>
        </if>
    </div>
</div>
<!--正在加载-->
<div id="loading" class="loading"><img src="/lavico/public/images/loading.gif"></div>
<input type="hidden" id="wxid" name="wxid" value="{@wxid}"/>
