<script>
    $(function () {
        var userAgent = navigator.userAgent;
        alert(userAgent)
        var index = userAgent.indexOf("Android")
        if (index >= 0) {
            var androidVersion = parseFloat(userAgent.slice(index + 8));
            if (androidVersion < 3) {
                // 版本小于3的事情  
                alert('版本小于3');
            } else {
                alert('版本大于3');
            }
        }
    });
</script>
