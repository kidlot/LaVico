<!--如果您没有实体会员卡，请申领会员卡-->

<div id="step_1" class="step">
    <h2>第一步</h2>
    手机：<input type="text" id="userTel" name="userTel" value=""/>

    <input type="button" id="submit_1" value="下一步"/>
</div>

<div id="step_2" class="step" style="display: none;">
    <h2>第二步</h2>
    会员卡号：<input type="text" id="userCardNumber" name="userCardNumber" value=""/>例子：L201403191126<br/>
    <input type="button"  id="previous_step_2" value="上一步"/>
    <input type="button" id="submit_2" value="下一步"/>
</div>

<div id="step_3" class="step" style="display: none;">
    <h2>第三步</h2>
    <input type = 'button' id="get_id_code" value='获取验证码' /><br/>
    验证码:<input type="text" id="userCaptcha" name="userCaptcha" value=""/><br/>
    姓名：<input type="text" id="userName" name="userName" value=""/>
    <input type="button"  id="previous_step_3" value="上一步"/>
    <input type="button" id="submit_3" value="提交"/>
</div>



<div id="loading" class="loading" style="display: none;">正在发送数据......</div>

<!--发送验证码状态-->
<input id="id_code" type="hidden" value=""/>
<!--用户手机号码验证状态-->
<input id="tel_checked_status" type="hidden" value=""/>

<input type="hidden" id="wxid" name="wxid" value="{@wxid}" />
<input type="hidden" id="memberId"  value="" />
