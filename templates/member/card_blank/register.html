<meta name="viewport" content="width=360,user-scalable=no" />
<a href="http://www.baidu.com">点击绑定实体卡</a><br/><br/>
	<span>姓名</span><input id='name' value='' /><br/>
	<span>性别</span>
	<select id='sex'>
		<option value='1'>男</option>
		<option value='0'>男</option>
	</select><br/>
	<span>生日</span>
		<select id="year"></select>年  
		<select id="month"></select>月  
		<select id="day"></select>日  <br/>
	<span>手机</span><input AutoComplete='on' id='mobile' /><br/>
	<span>验证码</span><input id='id_code' /><input type='button' value='获取验证码' id='get_id_code' /><br/>
	<br/>
<input type='button' id='submit' value='提交' />
<input type='hidden' id='uid' value='{@ uid}'>


<script>
window.onload = function(){
    $(function () {  
        var $day = $("#day"),  
          $month = $("#month"),  
          $year = $("#year");  

        var dDate = new Date(),  
          dCurYear = dDate.getFullYear(),  
          str = "";  
        for (var i = dCurYear - 100; i < dCurYear + 1; i++) {  
            if (i == dCurYear) {  
                str = "<option value=" + i + " selected=true>" + i + "</option>";  
            } else {  
                str = "<option value=" + i + ">" + i + "</option>";  
            }  
            $year.append(str);  
        }  

        for (var i = 1; i <= 12; i++) {  

            if (i == (dDate.getMonth() + 1)) {  
                str = "<option value=" + i + " selected=true>" + i + "</option>";  
            } else {  
                str = "<option value=" + i + ">" + i + "</option>";  
            }  
            $month.append(str);  
        }  
        TUpdateCal($year.val(), $month.val());  
        $("#year,#month").bind("change", function(){  
            TUpdateCal($year.val(),$month.val());  
        });  
    });  

    function TGetDaysInMonth(iMonth, iYear) {  
        var dPrevDate = new Date(iYear, iMonth, 0);  
        return dPrevDate.getDate();  
    }  

    function TUpdateCal(iYear, iMonth) {  
        var dDate = new Date(),  
            daysInMonth = TGetDaysInMonth(iMonth, iYear),  
            str = "";  

        $("#day").empty();  

        for (var d = 1; d <= parseInt(daysInMonth); d++) {  

            if (d == dDate.getDate()) {  
                str = "<option value=" + d + " selected=true>" + d + "</option>";  
            } else {  
                str = "<option value=" + d + ">" + d + "</option>";  
            }  
            $("#day").append(str);  
        }  
    }  
 
  var flag = 0;
  $("#get_id_code").click(function(){
    if(flag){
      return false;
    }
    flag = 1;
    checktime = setTimeout(re_get_code,30000);
    $("#get_id_code").val('稍后再发');
    $.get('http://dolphin.imagchina.com/lavico/member/card_blank/code:id_code',{
      },function(data){
        data = eval('('+data+')');
        alert(data.result);
        if(data.result == 'ofen'){
          alert('请稍后再获取！');
        }else{
          alert('验证码发送成功，请在2分钟内输入！');
        }
      }
    );
  });
  function re_get_code(){
    $("#get_id_code").val('获取验证码');
    flag = 0;
  }
  
	$("#submit").click(function(){	
		if($("#name").val() == ''){
			alert("请输入姓名");
			$("#name").focus();
			return	false;
		}
		if($("#sex").val() == ''){
			alert("请选择性别");
			$("#sex").focus();
			return	false;
		}
		if($("#year").val() == ''){
			alert("请选择出生年月日");
			return	false;
		}
		if($("#month").val() == ''){
			alert("请选择出生年月日");
			return	false;
		}
		if($("#day").val() == ''){
			alert("请选择出生年月日");
			return	false;
		}				
		if($("#mobile").val() =='' || !(/^1[1358]\d{9}$/i.test($("#mobile").val())) ){
			alert("请输入正确的手机号码");
			return	false;
		}
		if($("#id_code").val() == ''){
			alert("验证码错误");
			return	false;
		}
		$.get('http://dolphin.imagchina.com/lavico/member/card_blank/register:apply_card',{
				uid : $("#uid").val(),
				name : $("#name").val(),
				sex : $("#sex").val(),
				birthday : $("#year").val()+'-'+$("#month").val()+'-'+$('#day').val(),
				mobile : $("#mobile").val(),
				id_code : $("#id_code").val()
			},
			function(data){
			  alert(data);
			  data = eval("("+data+")");
			  alert(data);
				if(data.issuccessed){
					alert("恭喜你，注册成功");
				}else if(data.code_error){
				  alert("验证码错误");
				}else{
				  alert(data.error);
				}
			}
		);											
	});			
};
</script>
