<div class="wrapper" style="background-color: #dcdcdc">
    <div class="store-title">
        <p><span class="title1"><a href="/lavico/member/card_blank/coupon/index?wxid={@wxid}">专属礼券</a></span><span class="title2">使用细则</span></p>
    </div>
    <div class="sc_ticket"><img id="promotion_image" src="{@info.pic}" /></div>
    <div class="use-rules" style="padding-top:0px;">
        <div class="use-rulesContent">
            <div id="promotion_des" class="text" style="padding-top:0px;">
                <div class="title2 new_title" id="coupon_title" style="display:none;">优惠券详情：</div>
                <div class="subtext" id="coupon_des" style="display:none;">
                    <p><span>活动名称：</span><span class="PROMOTION_NAME"></span></p>
                    <p><span>券类型：</span><span class="TYPE"></span></p>
                    <p><span>券号：</span><span class="COUPON_NO"></span></p>
                    <p><span>可抵扣金额：</span><span class="COUPON_QTY"></span>元</p>
                    <p><span>获取时间：</span><span class="BIND_DATE"></span></p>
                    <p><span>使用时间：</span><span class="USED_DATE"></span></p>
                    <p><span>有效期：</span><span class="BEGIN_DATE"></span>-<span class="END_DATE"></span></p>
                </div>
                {@info.introduction}
            </div>
        </div>

    </div>
</div>
<!--正在加载-->
<div id="loading" class="loading"><img src="/lavico/public/images/loading.gif"></div>
<input id="wxid" type="hidden" value="{@ wxid}"/>
<input id="code" type="hidden" value="{@ code}"/>
<input id="coupon_no" type="hidden" value="{@ coupon_no}"/>
<input id="status" type="hidden" value="{@ status}"/>
