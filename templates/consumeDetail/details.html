<style>
*{margin: 0px;padding: 0px;font-size: 50px;}
#container{border: 1px solid black; width: 100%; overflow: hidden;}
#title{width: 100%;height: 100px; background-color:lightgoldenrodyellow;line-height: 100px;text-align:center;}
#allmoney{height: 100px;}
li{border-bottom: 1px solid lightgoldenrodyellow;clear: both}

#detailC{width: 100%;overflow: hidden;}
#contT{width: 100%;height: 100px; border-top: 1px solid gray;line-height: 100px;padding:0px 20px;}
#showShop{width: 100%; overflow: hidden;}
#imgSty{width:20%;float: left;height: 200px;}
#showCon{width: 70%;float: left;margin-top: 80px; height: 200px; padding-left:40px;}

#sed{width:100%;height: 80px; line-height: 80px; background-color: #e8e8e8;padding-left: 20px;}
#money{float: right; margin-right: 50px;}
</style>
<div id="container">
    <div id="title">消费记录</div>
    <p id="allMoney">消费总金额:{@saleAllMoney}</p>
    <ul>
        <li>
            <foreach for="@arr" var="arrOne">
            <div style="overflow: hidden;">
                <div id="sed"><strong>{@arrOne.year}</strong>
                    <span id="money">￥{@arrOne.moneyAll}</span></div>
                <foreach for="@arrOne.val" var="oneYearInfo" key="key">
                    <div id="detailC">
                        <div id="contT">{@oneYearInfo.PRODUCT_NAME}<span id="money">￥{@oneYearInfo.AMT}</span></div>
                        <div id="showShop">
                            <div id="imgSty"><img src="/lavico/public/images/logo.png" width="300" height="300"></div>
                            <div id="showCon">
                                商品货号：{@oneYearInfo.GOODSNO}<br>
                                <script type="template/script">
                                    var date=new Date(oneYearInfo.date).getFullYear()+"-"+new Date(oneYearInfo.date).getMonth()+"-"+new Date(oneYearInfo.date).getDate()+" "+new Date(oneYearInfo.date).getHours()+":"+new Date(oneYearInfo.date).getMinutes()+":"+new Date(oneYearInfo.date).getSeconds();
                                </script>
                                购买日期：{@date}
                            </div>
                        </div>
                    </div>
                </foreach>

            </div>
            </foreach>
        </li>

    </ul>
</div>
