<ul class="breadcrumb clearfix">
    <li class="b01"><a href="/welab/AppList" class="stay">应用管理</a> <em></em></li>
    <li class="b02"><a href="/lavico/announcement/announcementIndex" class="stay">公告列表</a> <em></em></li>
    <li class="active"><span>编辑</span></li>
</ul>

<div name="container" class="panel panel-default">
    <div name="title" class="panel-heading">
        <div style="height: 35px;">
            <input type="button" name="btnBack" value="返回" class="btn btn-embossed">
            &nbsp;&nbsp;
            <span style="font-size: 20px;">编辑公告</span>
            <input type="button" value="保存" name="btnSave" class="btn btn-embossed btn-primary" style="float: right; margin-left: 300px;">
        </div>
    </div>
    <div name="addContent">
        <div style="padding: 5px;">
            <strong>内容设置:</strong>
            <span name="resultShowArea" style="font-size: 20px;"></span><br><br>
            正文标题:
            <input type="text" value="{@doc.title}" name="announcementTitle" class="form-control input-sm" style="width: 350px"/><br><br>
            正文内容:
            <textarea  class="form-control postData" rows="3"  id="content" style="width: 600px;height:400px;" placeholder="正文内容"></textarea>
           <br/><br/>
        </div>
    </div>
</div>
<input type="hidden" name="id" id="announcementId" value="{@doc._id}">
<script src="/welab/public/ckeditor/ckeditor.js"></script>
<script>
    var content = decodeURIComponent('{@doc.content}');
    document.getElementById("content").value = content;
</script>
