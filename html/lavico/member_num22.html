<script type="text/javascript">
	$(document).ready(function(e) {
        $(".subbtn").click(function(){
			window.location.href="member_num3.html";		
		});
		
		$("#verifybtn").click(function(){
			time(this);
			$(this).css("background","url(images/verify_bg.png)");
		});
    });
	
	var wait=30;
	function time(o) {
        if (wait == 0) {                     
            o.innerHTML ="获取验证码";
            wait = 30;
        } else {	     
            o.innerHTML ="(" + wait + ")重新获取";
            wait--;
            setTimeout(function() {
                time(o)
            },
            1000)
        }
    }
	
</script>
