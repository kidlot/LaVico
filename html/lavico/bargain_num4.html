<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=0">
<meta name="mobileoptimized" content="0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="HandheldFriendly" content="true" />
<meta name="apple-touch-fullscreen" content="yes" />
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/main.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
<div class="wrapper">
<div class="bargin">
<div class="bargin-content">
<div class="fl bargin-left"><img src="images/suits.jpg" /></div>
<div class="fl bargin-right">
<p class="title">男士驼色羊绒大衣</p>
<p class="color">
<span class="color-title">颜色：</span><span class="color-con">黑色、驼色</span>
</p>
<p class="rules">
<span class="rules-title fl">尺码：</span><span class="rules-con fl">170/88(M)、175/92(L)、185/100(XXL)</span>
</p>
<p class="color">
<span class="color-title">剩余：</span><span class="color-con">10件</span>
</p>
<p class="color">
<span class="color-title">市场零售价：</span><span class="color-con"><span class="pice">9800</span>元</span>
</p>
<p class="look_store"><a href="bargain_num3.html" >查看活动参与门店 > </a></p>
</div>
</div>
<div class="border"></div>
<div class="bargin-mod"><img src="images/suits_mod.jpg" /></div>
<div class="foot"><a>休息休息，10分钟后才能再砍价</a></div>
</div>
<div class="fade">
<div class="input-price">
<p class="msg">请在下方输入您的心理价位<br />
(精确到元，例如1200)</p>
<p class="input"><input  id="confirmValue"  type="text" border="0" value="10" /></p>
<p class="confirm"><input  class="confirmBtn" type="submit" border="0" value="确认" /></p>
</div>

</div>
<div class="fade1">
<div class="first-price">
<p class="msg"><span class="f45">10</span>元<br />您的价格让小朗吐血<br />
再加点儿呗<br />
不过只有最后一次机会哦</p>
<p class="confirm"><input class="reconfirmBtn" type="submit" border="0" value="重新出价" /></p>
</div>
</div>
<div class="fade2">
<div class="second-price">
<p class="msg"><span class="f45">4900</span>元<br />就喜欢和您这种爽气的买家做生意<br />
成交</p>
<p class="confirm"><input type="submit" border="0" value="我确认价格，成交" /></p>
<p class="msg mt70">如果您觉得出价高了<br />可以再重新出价一次<br />
不过只有最后一次机会哦</p>
<p class="confirm"><input  class="reconfirmBtn" type="submit" border="0" value="重新出价" /></p>
</div>
</div>
</div>
<script type="text/javascript">
	$(document).ready(function(e) {
		$(".bargainBtn").click(function(){
			$(".fade").css("display","block");			   
		});
		$(".confirmBtn").click(function(){
			if($("#confirmValue").val() < 3000){
				$(this).parent().parent().parent().css("display","none");
				$(".fade1").css("display","block");
			}else{
				$(this).parent().parent().parent().css("display","none");
				$(".fade2").css("display","block");
			}			
		});
		$(".reconfirmBtn").click(function(){
			$(this).parent().parent().parent().css("display","none");
			$(".fade").css("display","block");
		});
    });
</script>
</body>
</html>
