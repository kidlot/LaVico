<body>

  <div class="input clear">

请拨打 400-1008-886 联系</div>
<div class="submit_btn"><input type="button" value="提交" class="subbtn"/></div>

  </div>

<script type="text/javascript">
	$(document).ready(function(e) {
        $(".subbtn").click(function(){
			window.location.href="member_num4.html";		
		});
		$("#select_year").change(function(){
			$(this).parent().find("input").val($(this).val());
		});
		
		$("#select_month").change(function(){
			$(this).parent().find("input").val($(this).val());
		});
		
		$("#select_day").change(function(){
			$(this).parent().find("input").val($(this).val());
		});
		$("#select_sex").change(function(){
			$(this).parent().find("input").val($(this).val());
		});
		$("#verifybtn").click(function(){
			time(this);
			$(this).css("background","url(images/verify_bg.png)");
		});
		
    });
	
	var wait=30;
	function time(o) {
        if (wait == 0) {                     
            o.innerHTML ="获取验证码";
            wait = 30;
        } else {	     
            o.innerHTML ="(" + wait + ")重新获取";
            wait--;
            setTimeout(function() {
                time(o)
            },
            1000)
        }
    }
	
</script>
