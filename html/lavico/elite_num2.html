        	<div class="small_image" onclick="change()">

   </div>

        	对细节的关注、优雅气质与实用功能。是定义男装作品系列的三大要素，该系列包括线条分明的外套，精心剪裁的长裤，以及最优质的羊绒针织衫。

</div>
<script type="text/javascript">
	$(document).ready(function(e) {
		$(".exchangebtn").on("swiperight",function(){
			window.location.href="elite_num1.html";
		});
		
		$(".exchangebtn").on("swipeleft",function(){
			window.location.href="elite_num3.html";
		});
		
		/*$("#exchangebtn").touchwipe({
			 wipeLeft: function() { window.location.href="elite_num3.html";},
			 wipeRight: function() { window.location.href="elite_num1.html";},			
			 min_move_x: 20,
			 min_move_y: 20,
			 preventDefaultEvents: true
		});*/
    });
	
	var n = 0;
	function showContent(m){
		if(n==0){
			$(".num_"+m).show();
			$(".img_"+m).attr("src","images/down.png");
			n = 1;
		}else{
			$(".num_"+m).hide();	
			$(".img_"+m).attr("src","images/up.png");
			n = 0;
		}
		
	}
	
	function change(){
		window.location.href="elite_num4.html";
	}
</script>
