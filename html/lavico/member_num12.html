<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=0">
<meta name="mobileoptimized" content="0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="HandheldFriendly" content="true" />
<meta name="apple-touch-fullscreen" content="yes" />
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/main.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
<div class="wrapper">
  <div class="store-title">
    <p><span class="title1"><a href="member_num4.html">会员</a></span><span class="title3">修改个人资料</span></p>
  </div>
  <div class="apply">
  <div class="title">
      <p class="text">请完善您的个人信息，审核通过后即获得50积分</p>
    </div>
  <div class="form clear">
  <div class="input clear">
  <div class="left fl"><span class="star-sign">*</span>姓名</div>
  <div class="name-right fl"><input border="0" type="text" value="张三" class="bg" disabled="disabled"/></div>
  </div>
  <div class="input clear">
  <div class="left fl"><span class="star-sign">*</span>性别</div>
  <div class="sex-right fl"><div class="input_select_div">
    <input type="text" name="brand" class="input_select_sex" value="男" id="model_sex_input" disabled="disabled"/>
  	<select id="select_sex"  class="bg" disabled="disabled">    	
    	<option>男</option>
        <option>女</option>      
    </select>
    </div> 
  </div>
  <div class="input clear">
  <div class="left fl"><span class="star-sign">*</span>生日</div>
  <div class="birth-right fl">  
    <div class="sex-right fl">
    <div class="input_select_div_fy">
    <input type="text" name="brand" class="input_select_year" value="1985年"  disabled="disabled" id="model_sex_input"/>
  	<select id="select_year"  class="select1 bg" disabled="disabled">    	
    	<option>2014年</option>
        <option>2013年</option>   
        <option>2012年</option>      
    </select>
    </div> 
    </div> 
    <div class="sex-right fl">
    <div class="input_select_div_f">
    <input type="text" name="brand" class="input_select_sex" value="3月" disabled="disabled" id="model_sex_input"/>
  	<select id="select_month"  class="select2 bg" disabled="disabled">    	
    	<option>1月</option>
        <option>2月</option>   
        <option>3月</option>      
    </select>
    </div> 
    </div> 
    <div class="sex-right fl">
    <div class="input_select_div_f">
    <input type="text" name="brand" class="input_select_sex" value="24日"  disabled="disabled" id="model_sex_input"/>
  	<select id="select_day"  class="select3 bg" disabled="disabled">    	
    	<option>1日</option>
        <option>2日</option>
        <option>3日</option>      
    </select>
    </div> 
    </div> 
  </div>
  <div class="input clear">
  <div class="left fl"><span class="star-sign">*</span>手机</div>
  <div class="tel-right fl"><input border="0" type="text" value="13816900290" class="bg" /></div>
  </div>
  <div class="input clear">
  <div class="left fl"><span class="star-sign">*</span>验证码</div>
  <div class="tel-right fl"><input border="0" type="text"  value="5987" /></div>
  </div>
  <div class="input clear">
  <div class="left fl"><span class="star-sign">*</span>行业</div>
  <div class="trade-right fl">
  	<div class="input_select_div">
  	  <input type="text" name="brand" class="input_select" value="请选择行业" id="model_name_input"/>
      <select id="model-name">
   
      <option>IT\通信\电子\互联网</option>
      <option>金融业</option>
      <option>房地产\建筑业</option>
      <option>商业服务</option>
      <option>贸易\批发\零售\租赁业</option>
      <option>文体教育\工艺美术</option>
      <option>生产\加工\制造</option>
      <option>交通\运输\物流\仓储</option>
      <option>服务业</option>
      <option>文化\传媒\娱乐\体育</option>
      <option>能源\矿产\环保</option>
      <option>政府\非盈利机构</option>
      <option>农\林\牧\渔\其他</option>
      <option>广告</option>
      </select>
      </div>
  </div>
  </div>
  <div class="input clear">
  <div class="left fl"><span class="star-sign">*</span>电子邮箱</div>
  <div class="name-right fl"><input border="0" type="text" value="zealair@gmail.com" /></div>
  </div>
  <div class="input clear">
  <div class="left fl"><span class="star-sign">*</span>所在省份</div>
  <div class="trade-right fl">
  	<div class="input_select_div">
    <input type="text" name="brand" class="input_select" value="请选择" id="model_province_input"/>
  	<select id="select_province">    	
    	<option>上海</option>
        <option>北京</option>
        <option>天津</option>
    </select>
    </div>
  </div>
  </div>
  <div class="input clear">
  <div class="left fl"><span class="star-sign">*</span>所在城市</div>
  <div class="trade-right fl"><div class="input_select_div">
    <input type="text" name="brand" class="input_select" value="请选择" id="model_city_input"/>
  	<select id="select_city">    	
    	<option>上海</option>
        <option>北京</option>
        <option>天津</option>
    </select>
    </div></div>
  </div>
  <div class="input clear">
  <div class="left fl"><span class="star-sign">*</span>具体地址</div>
  <div class="name-right fl"><input border="0" type="text" value="天钥桥路909号3号楼606" /></div>
  </div>
  <div class="input clear">
  <div class="left fl"><span class="star-sign">*</span>喜好款式</div>
  <div class="trade-right fl">
  <div class="input_select_div">
    <input type="text" name="brand" class="input_select" value="请选择" id="model_kuanshi_input"/>
    <select id="kuanshi">

  <option>简约大方</option>
  <option>传统</option>
  <option>混搭时尚</option>
  <option>职业商务</option>
  <option>高端奢华</option>
  <option>休闲</option>
  </select></div>
  </div>
  </div>
  <div class="input clear">
  <div class="left fl"><span class="star-sign">*</span>喜好颜色</div>
  <div class="name-right fl"><input border="0" type="text" value="黑色" /></div>
  </div>
  <div class="note">如需修改姓名、性别、生日、手机信息<br />
请拨打 400-1008-866 联系</div>
<div class="submit_btn"><input type="button" class="subbtn" value="提交修改" /></div>
  </div>
  </div>
</div>
<div class="fade2">
<div class="second-price">
<p class="msg"><span class="mt70">提交成功，信息审核中</p>
<p class="confirm"><input type="submit" class="goon_btn" border="0" value="好的" /></p>
</div>
</div>
<script type="text/javascript">
$(document).ready(function(e) {
	$("#select_year").change(function(){
		$(this).parent().find("input").val($(this).val());
	});
	
	$("#select_month").change(function(){
		$(this).parent().find("input").val($(this).val());
	});
	
	$("#select_day").change(function(){
		$(this).parent().find("input").val($(this).val());
	});
	
	$("#select_sex").change(function(){
		$(this).parent().find("input").val($(this).val());
	});
	
   $("#model-name").change(function(){
		$(this).parent().find("input").val($(this).val());
	}); 
	
	$("#select_province").change(function(){	
		$(this).parent().find("input").val($(this).val());
	}); 
	
	$("#select_city").change(function(){	
		$(this).parent().find("input").val($(this).val());
	}); 
	
	$("#kuanshi").change(function(){
		$(this).parent().find("input").val($(this).val());
	});
	
	$(".subbtn").click(function(){
		$(".fade2").css("display","block");
	});
	
	$(".goon_btn").click(function(){
		$(".fade2").css("display","none");
	});
	
});
</script>
</body>
</html>
